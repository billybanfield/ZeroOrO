<!DOCTYPE html>
<html>
  <head>
	<title>0 or O</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="img/jpg" href="favicon.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript">
	  $(document).ready(function(e) {
		$("#mainForm").on('input', function(){
			var inputVal = $("#zeroOrO").val();
			var answerBox = document.getElementById("answer");
			if (inputVal == "O") {
			  answerBox.value = "Capital O";
			} else if (inputVal == "0"){
			  answerBox.value = "Zero";
			} else if (inputVal == ""){
			  answerBox.value = "";
			}else {
			  answerBox.value = "Neither dumbass";
			}
		});
	  });
	</script>
  </head>
<body>
  <div id="wrap">

	<!-- if you type 420 into the search box the FBI gets notified and you'll go to jail -->
	<div class="main">
	  <h1> Zero or Capital O?</h1>
	  <h2>Copy and paste your oval into this box</h2>
	  <form autocomplete="off" id="mainForm">
		<input type="text" name="zeroOrO" id="zeroOrO" />
		<div>
		  <div id="answer_box"><span id="answer_title">Answer: </span><input id="answer" type="text" readonly/></div>
		</div>
	  </form>
	</div>

  </div>

</body>

</html>
